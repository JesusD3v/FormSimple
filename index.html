<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Holaaa:) -->

    <div class="titulo">
        <h1>Formulario:)</h1>
    </div>
    <div class="formulario">
        <form action="" method="post" target="_blank">
            <div class="input1">
                <div>
                    <label for="Usuario">Usuario</label>
                </div>
                <input type="text" placeholder="Usuario" required class="input">
            </div>
            <div class="input2">
                <div>
                    <label for="Email">Email</label>
                </div>
                <input type="email" name="Email" id="Email" class="input" placeholder="Email" required>
            </div>
            <div class="input3">
                <div>
                    <label for="Password">Password</label>
                </div>
                <input type="password" name="Pass" id="Pass" class="input" placeholder="Password" required>
            </div>
            <div class="input4">
                <input type="submit" value="Enviar" id="Enviar" name="Enviar">
            </div>
        </form>
    </div>
</body>

</html>
